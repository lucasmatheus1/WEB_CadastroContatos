<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">

<head>
    <title>iSeries</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>

<body bgcolor="#1B1D21">
    <header>
        <nav>
            <div class="nav-wrapper black">
                <a class="brand-logo center">
                    <span class="red-text text-darken-2">i</span>
                    <span class="white-text text-darken-2">Series</span>
                </a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li>
                        <form th:action="@{/logout}" method="post">
                            <button class="waves-effect waves-light btn red" type="submit">
                                SAIR</button>
                        </form>
                    </li>
                    <li><a href="collapsible.html"></a></li>
                    <li><a href="collapsible.html"></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <br>
    <h3 class="container white-text"><span th:text="${serie.nome}"></span></h3>
    <br>
    <h3 class="container">
        <a href="/series" class="waves-effect waves-light btn red">
            <i class="material-icons left">
                format_list_bulleted
            </i>
            Lista de Séries
        </a>
    </h3>

    <br><br>
    <table class="container">
        <thead>
        <tr>
            <th></th>
            <th width="1000"></th>
            <th></th>
            <th></th>
        </tr>
        </thead>

        <tbody>
            <tr th:each="temporada : ${temporadas}">
                <td><a class="red-text" th:href="${(#mvc.url('TC#detalhesEpisodio').arg(0, temporada.id)).build()}"><span th:text="${temporada.nome}"></span></a></td>
                <td class="white-text" th:text="${temporada.qtdAssistiu}"></td>
                <td><a th:href="${(#mvc.url('TC#editarTemporada').arg(0, temporada.id)).build()}"><span><i class="material-icons white-text">edit</i></span></a></td>
                <td><a th:href="${(#mvc.url('TC#deletarTemporada').arg(0, temporada.id)).build()}"><span><i class="material-icons white-text">delete</i></span></a></td>
            </tr>
        </tbody>
    </table>

    <br> <br> <br>
    <hr class="container red-text">
    <br> <br> <br>
    <h4 class="container white-text">Adicionar Temporada</h4>
    <br>
    <form class="container" method="post">
        <div class="row">
            <div class="input-field col s4">
                <input class="white-text" type="text" value="" name="nome"/>
                <label class="active white-text">Nome da Temporada:</label>
            </div>
            <div class="input-field col s3">
                <input class="white-text" type="number" value="" name="qtdEpisodios"/>
                <label class="active white-text">Nº Episódios:</label>
            </div>
            <div class="input-field col s5">
                <button class="waves-effect waves-light btn red" type="submit">
                    <i class="material-icons left">
                        add_circle_outline
                    </i>
                    Adicionar Temporada</button>
            </div>
        </div>


    </form>

    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>


</html>
