<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">

<head>
    <title>iSeries</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>


<body>
    <!--<h1 class="container"><span th:text="${temporda.nome}"></span></h1>-->
    <!--<br>-->
    <h3 class="center"><a href="/series" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de SÃ©ries</a></h3>

    <br>

    <form class="container" method="post">
        <table class="container">
            <thead>
            <tr>
                <th>Nome do EP</th>
                <th>Assistiu?</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="episodio : ${episodios}">
                <td><span th:text="${episodio.nome}"></span></td>
                <td>
                    <div class="switch">
                        <div th:if="${episodio.assistiu}">
                            <p>
                                <label>
                                    <input type="checkbox" th:value="${episodio.id}" name="idEpisodio" checked="checked"/>
                                    <span></span>
                                </label>
                            </p>
                        </div>
                        <div th:unless="${episodio.assistiu}">
                            <p>
                                <label>
                                    <input type="checkbox" th:value="${episodio.id}" name="idEpisodio"/>
                                    <span></span>
                                </label>
                            </p>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>


        </table>
        <button class="waves-effect waves-light btn" type="submit">Salvar</button>

    </form>

    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>


</html>
