<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>iSeries</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>


<body bgcolor="#1B1D21">
    <header>
        <nav>
            <div class="nav-wrapper black">
                <a class="brand-logo center">
                    <span class="red-text text-darken-2">i</span>
                    <span class="white-text text-darken-2">Series</span>
                </a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a th:text="${user.email}"></a></li>
                    <li>
                        <form th:action="@{/logout}" method="post">
                            <button class="waves-effect waves-light btn red" type="submit">
                                SAIR</button>
                        </form>
                    </li>
                    <li><a href="collapsible.html"></a></li>
                    <li><a href="collapsible.html"></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <br><br>
    <h3 class="container white-text">Lista de Séries</h3>

    <table class="container white-text highlight" width="10">
        <thead>
            <tr>
                <th width="1200"></th>
                <th></th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="serie : ${series}">
                <td><a class="red-text" th:href="${(#mvc.url('SC#detalhesSerie').arg(0, serie.id)).build()}"><span th:text="${serie.nome}"></span></a></td>
                <td><a th:href="${(#mvc.url('SC#editarSerie').arg(0, serie.id)).build()}"><span><i class="material-icons white-text">edit</i></span></a></td>
                <td><a th:href="${(#mvc.url('SC#deletarSerie').arg(0, serie.id)).build()}"><span><i class="material-icons white-text">delete</i></span></a></td>
            </tr>
        </tbody>
    </table>

    <br>
    <h3 class="container">
        <a href="/cadastrarSerie" class="waves-effect waves-light btn red">
            <i class="material-icons left">add_circle_outline</i>
            Adicionar Série
        </a>
    </h3>


    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>


</html>
