<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<style type="text/css">

</style>

<head>
    <meta charset="UTF-8">

    <title>iSeries</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body bgcolor="#1B1D21">

    <header>
        <nav>
            <div class="nav-wrapper black">
                <a href="#" class="brand-logo center">Cadastro de Usu√°rio</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">

                </ul>
            </div>
        </nav>
    </header>
    <br><br>
    <div class="container text-center">
        <form th:action="@{/process_register}" th:object="${user}"
              method="post" style="max-width: 600px; margin: 0 auto;">
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-4 col-form-label">E-mail: </label>
                    <div class="col-8">
                        <input type="email" th:field="*{email}" class="form-control white-text"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Password: </label>
                    <div class="col-8">
                        <input type="password" th:field="*{password}" class="form-control white-text"
                               pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*\W+)(?=^.{5,50}$).*$"
                               required minlength="5" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">First Name: </label>
                    <div class="col-8">
                        <input type="text" th:field="*{firstName}" class="form-control white-text"
                               required minlength="2" maxlength="20"/>

                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Last Name: </label>
                    <div class="col-8">
                        <input type="text" th:field="*{lastName}" class="form-control white-text"
                               required minlength="2" maxlength="20" />
                    </div>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary red">Cadastrar</button>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
